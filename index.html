<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Humans vs Aliens TD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#0d1117; color:#e6edf3; font:14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #topbar { position:fixed; left:0; right:0; top:0; height:52px; background:#111826aa; backdrop-filter: blur(6px); display:flex; align-items:center; gap:12px; padding:6px 10px; z-index:10; }
    #stats { margin-left:auto; display:flex; gap:16px; }
    #toolbar { display:flex; gap:8px; }
    .btn { border:1px solid #263241; background:#15202b; color:#c9d1d9; border-radius:6px; padding:6px 10px; cursor:pointer; }
    .btn.active { outline:2px solid #3b82f6; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    #game { display:block; margin:60px auto 10px; background:#0e1620; }
    #panel { position:fixed; right:10px; top:60px; background:#0f172a; border:1px solid #1f2937; border-radius:10px; padding:10px; min-width:220px; color:#d1d5db; }
    #panel h3 { margin:0 0 8px 0; font-size:15px; }
    #panel .row { display:flex; justify-content:space-between; margin:4px 0; }
    #panel .upg { display:flex; gap:8px; margin-top:8px; }
    .badge { background:#1f2937; border:1px solid #334155; padding:2px 6px; border-radius:999px; font-size:12px; color:#9ca3af; }
    #help { position:fixed; left:10px; bottom:10px; color:#9fb2c8; }
  </style>
</head>
<body>
<div id="topbar">
  <div id="toolbar">
    <button class="btn" data-tower="mg">MG Турель ($35)</button>
    <button class="btn" data-tower="cannon">Пушка ($60)</button>
    <button class="btn" data-tower="aa">ПВО ($50)</button>
  </div>
  <div id="stats">
    <div>Жизни: <span id="lives">20</span></div>
    <div>Деньги: $<span id="money">100</span></div>
    <div>Волна: <span id="wave">1</span></div>
    <div>Ур. профиля: <span id="plevel">1</span> <span class="badge">XP <span id="pxp">0</span></span></div>
    <button id="speed" class="btn">x1</button>
  </div>
</div>

<canvas id="game" width="960" height="600"></canvas>

<div id="panel" hidden>
  <h3 id="p_title">—</h3>
  <div class="row"><span>Уровень башни:</span><b id="p_lvl">1</b></div>
  <div class="row"><span>Урон:</span><b id="p_dmg">—</b></div>
  <div class="row"><span>Скорострельность:</span><b id="p_fir">—</b></div>
  <div class="row"><span>Дальность:</span><b id="p_rng">—</b></div>
  <div class="upg">
    <button id="upg_dmg" class="btn">+Урон</button>
    <button id="upg_rate" class="btn">+Скоростр</button>
    <button id="upg_rng" class="btn">+Дальность</button>
  </div>
  <div class="row"><small class="badge">ПКМ — продать (75%)</small></div>
</div>

<div id="help">ЛКМ — поставить/выбрать башню. ПКМ по башне — продать. Не ставьте на дорогу.</div>

<script type="module" src="./src/main.js"></script>
</body>
</html>
